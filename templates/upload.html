<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File untuk Enkripsi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('upload') }}">Enkripsi</a>
        <a href="{{ url_for('decrypt') }}">Dekripsi</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    <div class="container">
        <h1>Upload File untuk Enkripsi</h1>
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <label for="file">Pilih File:</label>
            <input type="file" name="file" id="file" required>
            <label for="key">Kunci Enkripsi:</label>
            <input type="text" name="key" id="key" required>
            <button type="submit">Upload dan Enkripsi</button>
        </form>
        {% if message %}
        <p class="success">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
